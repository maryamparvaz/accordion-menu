<script>
        let _ul = document.querySelectorAll('main div')
        let _h = document.querySelectorAll('main h3')
        _ul.forEach(val => {
                val.setAttribute('data-height', val.clientHeight)
                val.style.height = '0px'
        });

        _h.forEach((index, s) => {
                index.addEventListener('click', () => {
                        let x = index.getAttribute('data-on')
                        for (let i = 0; i < _h.length; i++) {
                                if (s == i) {
                                        let z = index.nextElementSibling.getAttribute('data-height')
                                        index.nextElementSibling.style.height = z + 'px'
                                        index.setAttribute('data-on', 'on')
                                } else {
                                        _h[i].nextElementSibling.style.height = '0px'
                                        _h[i].setAttribute('data-on', 'off')
                                }

                        }
                        if (x == 'off') {

                        } else {
                                index.nextElementSibling.style.height = 0
                                index.setAttribute('data-on', 'off')

                        }
                })
        })
</script>
